<body>
    <script>
        var num=prompt("Enter a number");
        num=parseInt(num);
        var odd_sum=0;
        var even_sum=0;
        while(num!=0){
            var rem=num%10;
             if(rem%2==0)
               even_sum=even_sum+rem;
             else
               odd_sum=odd_sum+rem;
         num=parseInt(num/10);        

        }
        console.log("odd sum is :"+ odd_sum);
        console.log("even sum is :"+  even_sum);
        
    </script>
    
</body>
</html>
